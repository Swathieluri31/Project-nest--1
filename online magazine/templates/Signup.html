<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body{
    background-color:lightblue;
}
/* Reset some default styles */
body, h2, label, input, button {
    margin: 0;
    padding: 0;
    border: none;
    outline: none;
    font-family: Arial, sans-serif;
}

/* Style the body */
body {
    background-color: lightblue;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Style the container */
.signup-form {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    padding: 20px;
    text-align: center;
    width: 300px;
}

/* Style the heading */
.signup-form h2 {
    color: #333;
    font-size: 24px;
    margin-bottom: 20px;
}

/* Style form groups */
.form-group {
    margin-bottom: 15px;
    text-align: left;
}

/* Style labels */
.form-group label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

/* Style input fields */
.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Style the Sign Up button */
button[type="submit"] {
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
}

/* Style the Sign In link */
.signup-form a {
    color: #007BFF;
    text-decoration: none;
    display: block;
    margin-top: 10px;
}

/* Style the Sign In link on hover */
.signup-form a:hover {
    text-decoration: underline;
}


</style>
<body>
    <div class="signup-form">
        <h2>Sign Up for Our Magazine</h2>
        <form action="/signup" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit"><a href="/Mainpage">signup</a></button>
            <a href="/Signin.html"> already have account! signin</a>
        </form>
    </div>
</body>
</html>
